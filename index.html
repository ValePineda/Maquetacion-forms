<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Ecommerce</title>
  </head>
  <body>
    <div class="title-descuento">
      <p>20% de descuento en todos los productos!</p>
    </div>
    <header>
      <div class="title">
        <img src="./img/tienda.png" alt="Imagen de tienda online" />
        <h1>Tienda de cards</h1>
      </div>
    </header>

    <main>
      <section>
        <h2>Login</h2>
        <form action="./super-cards.html" method="GET">
          <div>
            <label for="usuario"></label>
            <input
              type="text"
              name="usuario"
              id="usuario"
              placeholder="Usuario"
              class="inputs-form"
              required
            />
          </div>

          <div>
            <label for="password"></label>
            <input
              type="password"
              name="password"
              id="password"
              placeholder="Contraseña"
              class="inputs-form"
              required
            />
          </div>

          <div>
            <input type="submit" value="Entrar" class="inputs-button" />
          </div>
          <div>
            <a href="./register.html">
              <p><span>¿No tienes una cuenta? </span>Registrarme</p>
            </a>
          </div>
        </form>
      </section>
    </main>

    <footer>
      <h3>Todos los derechos reservados a FRONT END 1</h3>
    </footer>
  </body>
</html>
